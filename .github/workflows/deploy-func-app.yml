name: Deploy Node.js project to Azure Function App

on:
  [push, workflow_dispatch]

env:
  AZURE_FUNCTIONAPP_NAME: 'main-func-app-4565'   # set this to your function app name on Azure
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './api'       # set this to the path to your function app project, defaults to the repository root
  NODE_VERSION: '16.x'                      # set this to the node version to use (e.g. '8.x', '10.x', '12.x')

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:

    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v3

    - name: Setup Node ${{ env.NODE_VERSION }} Environment
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: 'Resolve Project Dependencies Using Npm'
      shell: bash
      run: |
        sudo apt-get install azure-functions-core-tools-4
        cd ./api
        npm install
        npm run build --if-present
        npm run test --if-present
        func azure functionapp publish ${{ env.AZURE_FUNCTIONAPP_NAME }} --javascript --debug

    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@v1
      id: fa
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
